<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="The White Agency, Front-end assignment" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light box demo</title>
    <link href="css/lightbox.css" rel="stylesheet" />
    <!--[if IE]>
    <link href="css/lightbox-ie.css" rel="stylesheet" />
    <![endif]-->

    <!--ie media query-->
    <script src="js/respond.js"></script>
</head>
<body>

    <div id="container">
        <header id="header">
            <h1>The White Agency, Front-end assignment</h1>
        </header>
        <section id="content">
            <h2>Lightbox loading </h2>
            <p>
                <button onclick="whiteAgency.initLoading()">Reset the light box</button>
            </p>
        </section>
    </div>

    <ul id="lightboxes">
        <li id="close"></li>
        <li id="lightbox-loading">
            <div class="box">
                <div class="box-header">
                    <h3>Progress</h3>
                </div>

                <div id="progressbar">
                    <div></div>
                </div>

                <div class="box-message-wrapper">
                    <div id="box-message-in-progress">Progress <span id="box-progress-percent">50</span>%</div>
                    <div id="box-message-completed"><span>The task is 100% completed </span><img src="images/task-completed.png" alt="task completed" /></div>
                </div>

                <a href="#" class="close" onclick="$.Lightbox('close');"
                   title="close window">
                    <!--<div>X</div>-->
                </a>

            </div>
            <!--[if IE]>
                <div class="ie-bg"></div>
            <![endif]-->
        </li>

    </ul>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.lightbox.js"></script>
    <script src="js/assignment.js"></script>
</body>
</html>
