<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Light box demo</title>
    <link href="css/lightbox.css" rel="stylesheet" />

    <!--[if IE]>
        <style type="text/css">
        html {
        overflow-y: auto;}

        #lightboxes {
        position: relative;}

        #lightboxes .ie-bg {
        background: #000;
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        filter: alpha(opacity=75);}
        </style>
    <![endif]-->

</head>
<body>

    <div id="container">
        <header id="header">
            <h1>The White Agency, Front-end assignment</h1>
        </header>
        <section id="content">
            <h2>Light box using any JavaScript</h2>

            <p>
                <button class="lightbox-controller" data-lightbox-id="lightbox-loading" data-lightbox-action="open">Reset the light box</button>
            </p>

            <!--<p>
                <a href="#lightbox-loading">Reset the light box</a>
            </p>-->
        </section>
    </div>

    <ul id="lightboxes">
        <li id="close"></li>
        <li id="lightbox-loading">
            <div class="box">
                <div class="box-header">
                    <h3>Progress</h3>
                </div>

                <div id="progressbar">
                    <div></div>
                </div>

                <div class="box-message-wrapper">
                    <div class="box-message-in-progress">Progress <span id="box-progress-percent">50</span>%</div>
                    <div class="box-message-completed">The task is 100% completed</div>
                </div>
                
                <a href="#close" class="close" 
                   title="close window">
                    <!--<div>X</div>-->
                </a>
         
            </div>
            <!--[if IE]>
            <div class="ie-bg"></div>
            <![endif]-->
        </li>
    </ul>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.lightbox.js"></script>
    <script src="js/assignment.js"></script>
</body>
</html>
